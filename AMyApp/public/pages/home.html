  <div class="tablecontainer"> 
    <h1> My Contact list App</h1>
       
    <table class="table">
        <thead>
           <tr>
               <th>Name</th>
               <th>Email</th>
               <th>Contact</th>
               <th>Action</th>
           </tr>    
        </thead>
        <tbody>
        <tr>
        <td><input class="form-control" ng-model="person.name"></td>
         <td><input class="form-control" ng-model="person.email"></td>
          <td><input class="form-control" ng-model="person.number"></td>
          <td><button class="btn btn-primary" ng-click="addContact(person);">Add Contact</button></td>
        
        </tbody>
    </table>
</div>
